<!-- ***************** SERVER CONFIG *********************** -->
<script type="text/x-red" data-template-name="elasticsearch-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-server"><i class="fa fa-tag"></i> Server URL</label>
        <input type="text" id="node-config-input-server" placeholder="Server URL">
    </div>
	<div class="form-row">
        <label for="node-config-input-apiVersion"> Api Version</label>
        <input type="text" id="node-config-input-apiVersion" placeholder="API version (1.7, 3, 7, ...)">
    </div> 
</script>

<script type="text/javascript">
    RED.nodes.registerType('elasticsearch-config', {
        category: 'config',
        defaults: {
            name: { value: '' },
            server: { value: '' },
            apiVersion: {value: ''}
        },
        color: "#FFFFFF",
        icon: "elasticsearch.png",
        label: function () {
            return (this.name ? this.name : localhost + ":" + this.port);
        }
    });
</script>
